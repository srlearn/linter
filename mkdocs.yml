site_name: srlearn-linter
repo_name: "srlearn/linter"
repo_url: "https://github.com/srlearn/linter/"

theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  features:
    - navigation.instant
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.superfences


plugins:
  - search
  - mkdocstrings:
      watch:
        - README.md
  - git-revision-date-localized

nav:
  - Home: index.md
  - Grammar: grammar.md
